<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="images">
        <div class="image" id="rock">
            <img src="./photos/rock.png" alt="rock">
        </div>
        <div class="image" id="paper">
            <img src="./photos/paper.png" alt="paper">
        </div>
        <div class="image" id="scissor">
            <img src="./photos/scissors.png" alt="scissor">
        </div>
    </div>
    <div class="scores">
        <div class="points">
            <p id="userscore">0</p>
            <p>user</p>
        </div>
        <div class="points">
            <p id="comscore">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="msg">
        
        <p>choose your option</p>
    
    </div>
   <script src="app.js"></script> 
</body>
</html>
